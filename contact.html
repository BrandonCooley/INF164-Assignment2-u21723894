<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/Assets/149181.png" type="image/png">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('header').innerHTML = content;
    
                // Now, set the active navigation item
                const currentPage = window.location.pathname.split('/').pop();
                switch (currentPage) {
                    case "index.html":
                        document.getElementById('nav-home').classList.add('active');
                        break;
                    case "aboutme.html":
                        document.getElementById('nav-about').classList.add('active');
                        break;
                    case "contact.html":
                        document.getElementById('nav-contact').classList.add('active');
                        break;
                }
            });

        document.addEventListener('DOMContentLoaded', function() {
        // Contact Form
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');

        // Function to check inputs
        function checkInputs() {
            if (nameInput.value.trim() && emailInput.value.trim()) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        // event listeners to wait for input
        [nameInput, emailInput].forEach(input => {
            input.addEventListener('input', checkInputs);
        });

        // Check inputs on page load
        checkInputs();

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Name:', nameInput.value);
            console.log('Email:', emailInput.value);
            console.log('Message:', document.getElementById('message').value);

            alert(`Name: ${nameInput.value}\nEmail: ${emailInput.value}\nMessage: ${document.getElementById('message').value}`);
        });
    });
    </script> 
    <div class = "contact-page">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name">
                </div>
                
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                </div>
                
                <div class="input-container">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message here"></textarea>
                </div>
                
                <button type="submit" id="submitButton" disabled>Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <p> 2023 BMCooley Digital Design</p>
</footer>
</html>
